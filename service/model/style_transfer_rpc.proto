syntax = "proto3";

message input_info {
    string content_path = 1;
    string style_path = 2;
    int32 output_image_size = 3;
    bool start_from_random = 4;
    int32 optimization_rounds = 5;
    int32 optimization_iterations = 6;
}

message image {
    int32 size = 1;
    string data = 2;
}

service StyleTransfer {
    rpc transfer_style(input_info) returns (image) {}
}
